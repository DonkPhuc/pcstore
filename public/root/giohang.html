<table class="table" ng-init="themhang()" id="myTable">
  <tr>
    <th>{{caption | uppercase}}</th>
  </tr>
  <tr>
    <th>Tên hàng</th>
    <th>Số lượng</th>
    <th>Đơn giá</th>
    <th>Thành tiền</th>
  </tr>
  <tr ng-repeat="item in items"> 
    <td>
      <input type="checkbox" ng-change="change()" value="{{item.name}}" ng-model="item.checked">
      <label>{{item.ten}}</label>
    </td>
    <td><input class="w-50" ng-init="item.soluong = 1" type="number" ng-model="item.soluong" ng-change="change()"></td>
    <td>{{item.gia | number: 0}} VNĐ</td>
    <td>{{item.gia * item.soluong | number: 0 }} VNĐ</td>
  </tr>
</table>
<div class="my-3">Thành tiền: {{total | number: 0}} VNĐ</div>

<button class="btn btn-success text-white">Thanh Toán</button>
<button class="btn btn-danger text-white" onclick="xoa()"><i class="fas fa-trash-alt"> xóa All </i></button>
